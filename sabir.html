<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Champions - Tournament Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS styles from previous response */
        :root {
            --primary-color: #7b2cbf;
            --secondary-color: #9d4edd;
            --accent-color: #ff9e00;
            --dark-color: #212529;
            --light-color: #f8f9fa;
            --success-color: #38b000;
            --warning-color: #ffaa00;
            --danger-color: #d00000;
            --text-color: #2b2d42;
            --text-light: #6c757d;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-color);
            line-height: 1.7;
            background-color: var(--light-color);
            overflow-x: hidden;
        }

        /* ... (rest of the CSS styles from previous response) ... */
    </style>
</head>
<body>
    <!-- HTML content from previous response -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://via.placeholder.com/42x42" alt="Ludo Masters Logo">
                <h1>Ludo Champions</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#tournaments">Tournaments</a></li>
                    <li><a href="#how-to-play">How to Play</a></li>
                    <li><a href="#leaderboard">Leaderboard</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <div class="auth-buttons">
                <button class="btn login-btn">Login</button>
                <button class="btn register-btn">Register</button>
            </div>
        </div>
    </header>

    <main>
        <!-- All the main content sections from previous response -->
        <section id="home" class="hero">
            <!-- Hero section content -->
        </section>

        <section id="tournaments" class="tournaments">
            <!-- Tournaments section content -->
        </section>

        <section class="features">
            <!-- Features section content -->
        </section>

        <section id="how-to-play" class="how-to-play">
            <!-- How to Play section content -->
        </section>

        <section id="leaderboard" class="leaderboard">
            <!-- Leaderboard section content -->
        </section>
    </main>

    <footer id="contact">
        <!-- Footer content from previous response -->
    </footer>

    <!-- Modals -->
    <div class="modal" id="loginModal">
        <!-- Login modal content -->
    </div>

    <div class="modal" id="registerModal">
        <!-- Register modal content -->
    </div>

    <div class="modal" id="tournamentModal">
        <!-- Tournament modal content -->
    </div>

    <script>
        // JavaScript from previous response
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile Menu Toggle
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');
            const authButtons = document.querySelector('.auth-buttons');
            
            mobileMenuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                authButtons.classList.toggle('active');
                this.querySelector('i').classList.toggle('fa-times');
                this.querySelector('i').classList.toggle('fa-bars');
            });
            
            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                        
                        // Close mobile menu if open
                        if (navLinks.classList.contains('active')) {
                            navLinks.classList.remove('active');
                            authButtons.classList.remove('active');
                            mobileMenuBtn.querySelector('i').classList.remove('fa-times');
                            mobileMenuBtn.querySelector('i').classList.add('fa-bars');
                        }
                    }
                });
            });
            
            // Modal Functionality
            const loginBtn = document.querySelector('.login-btn');
            const registerBtn = document.querySelector('.register-btn');
            const showRegister = document.getElementById('showRegister');
            const showLogin = document.getElementById('showLogin');
            const loginModal = document.getElementById('loginModal');
            const registerModal = document.getElementById('registerModal');
            const tournamentModal = document.getElementById('tournamentModal');
            const closeModals = document.querySelectorAll('.close-modal');
            
            // Open modals
            loginBtn.addEventListener('click', () => {
                loginModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            });
            
            registerBtn.addEventListener('click', () => {
                registerModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            });
            
            showRegister.addEventListener('click', (e) => {
                e.preventDefault();
                loginModal.style.display = 'none';
                registerModal.style.display = 'block';
            });
            
            showLogin.addEventListener('click', (e) => {
                e.preventDefault();
                registerModal.style.display = 'none';
                loginModal.style.display = 'block';
            });
            
            // Close modals
            closeModals.forEach(btn => {
                btn.addEventListener('click', () => {
                    loginModal.style.display = 'none';
                    registerModal.style.display = 'none';
                    tournamentModal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                });
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === loginModal || e.target === registerModal || e.target === tournamentModal) {
                    loginModal.style.display = 'none';
                    registerModal.style.display = 'none';
                    tournamentModal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
            
            // Form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Login functionality will be implemented with backend integration');
                this.reset();
                loginModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Registration functionality will be implemented with backend integration');
                this.reset();
                registerModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            // Tournament Data
            const tournaments = [
                {
                    id: 1,
                    title: "Daily Free Roll",
                    type: "free",
                    category: "daily",
                    date: "Today, 3:00 PM",
                    prize: "₹5,000",
                    entries: 128,
                    maxEntries: 256,
                    banner: "https://via.placeholder.com/400x180",
                    description: "Join our daily free tournament with a chance to win cash prizes!",
                    prizeStructure: [
                        { position: "1st", prize: "₹2,000" },
                        { position: "2nd", prize: "₹1,500" },
                        { position: "3rd", prize: "₹1,000" },
                        { position: "4th", prize: "₹500" }
                    ],
                    rules: [
                        "Best of 3 games",
                        "Single elimination bracket",
                        "5 minute time limit per turn"
                    ],
                    startTime: new Date(Date.now() + 6 * 60 * 60 * 1000) // 6 hours from now
                },
                // More tournament objects...
            ];
            
            // Leaderboard Data
            const leaderboardData = [
                // Leaderboard player objects...
            ];
            
            // Initialize the page
            initTournaments();
            initLeaderboard();
            
            // Header scroll effect
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
            
            function initTournaments() {
                const container = document.getElementById('tournamentContainer');
                
                tournaments.forEach(tournament => {
                    const card = createTournamentCard(tournament);
                    container.appendChild(card);
                });
                
                // Filter functionality
                const filterButtons = document.querySelectorAll('.filter-btn');
                filterButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        this.classList.add('active');
                        
                        const filter = this.dataset.filter;
                        const cards = document.querySelectorAll('.tournament-card');
                        
                        cards.forEach(card => {
                            if (filter === 'all' || 
                                card.classList.contains(filter) || 
                                (filter === 'paid' && card.querySelector('.tournament-entry-fee'))) {
                                card.style.display = 'block';
                            } else {
                                card.style.display = 'none';
                            }
                        });
                    });
                });
            }
            
            function createTournamentCard(tournament) {
                const card = document.createElement('div');
                card.className = `tournament-card ${tournament.type} ${tournament.category}`;
                
                const progressPercent = Math.min(100, (tournament.entries / tournament.maxEntries) * 100);
                
                card.innerHTML = `
                    <div class="tournament-banner">
                        <img src="${tournament.banner}" alt="${tournament.title}">
                        <span class="tournament-type">${tournament.type === 'free' ? 'Free' : 'Paid'}</span>
                    </div>
                    <div class="tournament-details">
                        <h3 class="tournament-title">${tournament.title}</h3>
                        <div class="tournament-info">
                            <span><i class="far fa-calendar-alt"></i> ${tournament.date}</span>
                            ${tournament.type === 'paid' ? 
                              `<span class="tournament-entry-fee">Entry: ${tournament.entryFee}</span>` : ''}
                        </div>
                        <div class="tournament-prize">
                            <i class="fas fa-trophy"></i>
                            <span>Prize Pool: ${tournament.prize}</span>
                        </div>
                        <div class="tournament-stats">
                            <div class="tournament-entries">
                                <i class="fas fa-users"></i>
                                <span>${tournament.entries}/${tournament.maxEntries}</span>
                                <div class="entries-progress">
                                    <div class="progress-bar" style="width: ${progressPercent}%"></div>
                                </div>
                            </div>
                            <div class="tournament-action">
                                <button class="btn primary-btn view-tournament" data-id="${tournament.id}">View Details</button>
                            </div>
                        </div>
                    </div>
                `;
                
                card.querySelector('.view-tournament').addEventListener('click', () => {
                    openTournamentModal(tournament);
                });
                
                return card;
            }
            
            function openTournamentModal(tournament) {
                const modalContent = document.getElementById('tournamentModalContent');
                
                // Format prize structure rows
                const prizeRows = tournament.prizeStructure.map(prize => `
                    <tr>
                        <td>${prize.position}</td>
                        <td>${prize.prize}</td>
                    </tr>
                `).join('');
                
                // Format rules list
                const rulesList = tournament.rules.map(rule => `
                    <li>${rule}</li>
                `).join('');
                
                // Calculate countdown
                const now = new Date();
                const timeLeft = tournament.startTime - now;
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                modalContent.innerHTML = `
                    <div class="tournament-modal-banner">
                        <img src="${tournament.banner}" alt="${tournament.title}">
                    </div>
                    <h2 class="tournament-modal-title">${tournament.title}</h2>
                    <p class="tournament-modal-description">${tournament.description}</p>
                    
                    <div class="countdown-timer">
                        <div class="countdown-item">
                            <div class="countdown-value">${days}</div>
                            <div class="countdown-label">Days</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value">${hours}</div>
                            <div class="countdown-label">Hours</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value">${minutes}</div>
                            <div class="countdown-label">Minutes</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value">${seconds}</div>
                            <div class="countdown-label">Seconds</div>
                        </div>
                    </div>
                    
                    <div class="tournament-modal-info">
                        <div class="tournament-modal-info-item">
                            <h4>Date & Time</h4>
                            <p>${tournament.date}</p>
                        </div>
                        <div class="tournament-modal-info-item">
                            <h4>Format</h4>
                            <p>${tournament.rules[0].split(',')[0]}</p>
                        </div>
                        <div class="tournament-modal-info-item">
                            <h4>Entries</h4>
                            <p>${tournament.entries}/${tournament.maxEntries}</p>
                        </div>
                        ${tournament.type === 'paid' ? `
                        <div class="tournament-modal-info-item">
                            <h4>Entry Fee</h4>
                            <p>${tournament.entryFee}</p>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="tournament-modal-prize">
                        <h3><i class="fas fa-trophy"></i> Prize Pool: ${tournament.prize}</h3>
                        <table class="prize-structure">
                            <thead>
                                <tr>
                                    <th>Position</th>
                                    <th>Prize</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${prizeRows}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="tournament-modal-rules">
                        <h3><i class="fas fa-info-circle"></i> Tournament Rules</h3>
                        <ul class="rules-list">
                            ${rulesList}
                        </ul>
                    </div>
                    
                    <div class="tournament-modal-action">
                        <button class="btn primary-btn join-tournament">Join Tournament</button>
                    </div>
                `;
                
                // Update countdown every second
                const countdownInterval = setInterval(() => {
                    const now = new Date();
                    const timeLeft = tournament.startTime - now;
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);
                        document.querySelector('.countdown-timer').innerHTML = `
                            <div class="countdown-item" style="background-color: var(--success-color); width: 100%;">
                                <div class="countdown-value">TOURNAMENT STARTED</div>
                            </div>
                        `;
                        return;
                    }
                    
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    
                    const countdownItems = document.querySelectorAll('.countdown-item');
                    countdownItems[0].querySelector('.countdown-value').textContent = days;
                    countdownItems[1].querySelector('.countdown-value').textContent = hours;
                    countdownItems[2].querySelector('.countdown-value').textContent = minutes;
                    countdownItems[3].querySelector('.countdown-value').textContent = seconds;
                }, 1000);
                
                // Join tournament button
                modalContent.querySelector('.join-tournament').addEventListener('click', () => {
                    alert(`Joining tournament: ${tournament.title}`);
                });
                
                tournamentModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
            
            function initLeaderboard() {
                const leaderboardBody = document.getElementById('leaderboardBody');
                
                leaderboardData.forEach((player, index) => {
                    const row = document.createElement('tr');
                    row.className = `rank-${index + 1}`;
                    
                    let winRateClass = '';
                    if (player.winRate >= 70) winRateClass = 'high';
                    else if (player.winRate >= 50) winRateClass = 'medium';
                    else winRateClass = 'low';
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>
                            <div class="player-info">
                                <div class="player-avatar">${player.name.charAt(0)}</div>
                                <div>
                                    <div class="player-name">${player.name}</div>
                                    <div class="player-rating">Rating: ${player.rating}</div>
                                </div>
                            </div>
                        </td>
                        <td>${player.wins}</td>
                        <td><span class="win-rate ${winRateClass}">${player.winRate}%</span></td>
                        <td>${player.points}</td>
                    `;
                    
                    leaderboardBody.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
